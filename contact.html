<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>iCoder - Heaven for Programmers</title>

    <style>
      /* Navbar link style */
      .navbar-nav .nav-link {
        color: #bfbfbf; /* default: light grey */
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #ffffff; /* hover pe white */
      }

      .navbar-nav .nav-link.active {
        color: #ffffff; /* active page link hamesha white */
      }

      /* Dropdown items */
      .dropdown-menu .dropdown-item {
        color: #bfbfbf; /* light grey */
        transition: color 0.3s ease, background-color 0.3s ease;
      }

      .dropdown-menu .dropdown-item:hover {
        color: #ffffff; /* hover pe white */
        background-color: #343a40; /* halka dark bg hover pe */
      }
    </style>
  </head>
  <body>
    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: aliceblue" href="#">iCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/blog.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Support</a>
                  <a class="dropdown-item" href="#">Write for us</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
            required=""
            fdprocessedid="gcyamp"
          />
        </div>
        <div class="mb-4">
          <label class="form-label">Select your Query</label>
          <select
            class="form-select"
            aria-label="Default select example"
            fdprocessedid="xhur3l"
          >
            <option selected="">--Select--</option>
            <option value="1">Tech Stack</option>
            <option value="2">Web Dev</option>
            <option value="3">News</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="form-label">Tell us about Yourself</label>
          <textarea
            class="form-control"
            id="floatingTextarea1"
            style="height: 100px"
            required=""
          ></textarea>
        </div>
        <div class="mb-4">
          <label class="form-label">Elaborate Your Concern</label>
          <textarea
            class="form-control"
            id="floatingTextarea2"
            style="height: 100px"
            required=""
          ></textarea>
        </div>
        <label class="mb-1"> Are You a Member? </label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Yes </label>
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked=""
          />
          <label class="form-check-label" for="flexRadioDefault2"> No </label>
        </div>

        <button type="submit" class="btn btn-primary" fdprocessedid="pu20wj">
          Submit
        </button>
      </form>
    </div>
    <!-- footers -->
    <footer class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>
        © 2025-2026 iCoder, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>

    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
